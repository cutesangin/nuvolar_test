<mat-list>
  <h3 mat-subheader>Repositories</h3>
  <mat-list-item *ngFor="let repo of repos">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{repo.name}}</h4>
  </mat-list-item>
  <mat-divider></mat-divider>

  <h3 mat-subheader>Followers</h3>
  <app-child *ngFor="let user of followers ; let i=index" [user]="user"></app-child>

</mat-list>
